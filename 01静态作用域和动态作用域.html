<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            var value = 1;

            function foo() {
                console.log(value);
            }

            function far() {
                var value = 2;
                foo(); //1
            }
            far();
        }


        {
            var scope = "global scope";

            function checkscope() {
                var scope = "local scope";

                function f() {
                    return scope;
                }
                return f();
            }
            console.log(checkscope());
            // 我的答案是‘local scope’。因为调用的checkscope(),他返回的是f(),f()查找上一层作用域，所以是‘local scope’。
            // 这个作用域是在定义函数是就创建了，所以不管在何时调用都是在调用局部变量。
        }; {
            var scope = 'global scope';

            function checkscope() {
                var scope = 'local scope';

                function f() {
                    return scope;
                };
                return f;
            }
            checkscope()();
        }
    </script>
</body>

</html>
